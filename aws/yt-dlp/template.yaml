Transform: AWS::Serverless-2016-10-31

Description: NextJS-13 YouTube-DLP

Resources:
  Queue:
    Type: AWS::SQS::Queue

  Table:
    Type: AWS::Serverless::SimpleTable
    Properties:
      TableName: nextjs-13-yt-dlp-channels

  Lambda:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: index.handler
      Runtime: python3.9
      CodeUri: python
      Timeout: 900
      Environment:
        Variables:
          TableName: !Ref Table
      Layers:
        - !Ref Layer
        - !Ref ffmpeg
      Events:
        PostAPI:
          Type: HttpApi
          Properties:
            Path: /
            Method: GET
      Policies:
        - DynamoDBCrudPolicy:
            TableName: !Ref Table
  Layer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      ContentUri: yt-dlp
      CompatibleRuntimes:
        - python3.9
      Description: YouTube-DLP (Python)
      LayerName: YouTube-dlp
    Metadata:
      BuildMethod: python3.9

  ffmpeg:
    Type: AWS::Serverless::LayerVersion
    Properties:
      ContentUri: ffmpeg
      CompatibleRuntimes:
        - python3.9
      Description: ffmpeg (python)
      LayerName: ffmpeg
    Metadata:
      BuildMethod: python3.9